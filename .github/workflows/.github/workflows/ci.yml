name: MERN Chat App CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”§ Install Server Dependencies
        working-directory: ./Server
        run: npm install

      - name: ğŸ”§ Install Client Dependencies
        working-directory: ./Client
        run: npm install

      - name: ğŸ› ï¸ Build Client (Optional - skip if not using build)
        working-directory: ./Client
        run: npm run build

      # Optional: Add test steps if you have any test scripts
